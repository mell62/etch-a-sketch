<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Caveat|Indie Flower|Fuzzy Bubbles"
    />
  </head>
  <body>
    <div class="heading">ETCH A SKETCH</div>
    <div class="hero">
      <div class="buttons">
        <button class="size-btn btn">set grid size</button>
        <button class="sketch-btn btn">sketch</button>
        <button class="yummy-btn btn">yummy!</button>
        <button class="clear-btn btn">clear grid</button>
        <button class="eraser-btn btn">eraser</button>
      </div>
      <div class="grid-size-parent">
        <div class="grid-size">
          <span class="size-1">16</span> X <span class="size-2">16</span>
        </div>
      </div>
      <div class="toy">
        <img src="images/device.png" alt="etch a sketch toy" />
        <div class="container"></div>
      </div>
    </div>
  </body>
</html>
